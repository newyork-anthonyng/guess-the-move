<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="p-6 font-mono">
    <div class="relative flex flex-wrap items-baseline pb-6 before:bg-black before:absolute before:-top-6 before:bottom-0 before:-left-60 before:-right-6">
      <h1 class="flex-none font-semibold mb-2 relative text-2xl text-white w-full">Add Chess PGN</h1>
    </div>

    <form class="my-6 w-full sm:w-1/2">
      <textarea class="h-24 mb-6 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-2 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"" placeholder="Add a chess pgn"></textarea>
      <button class="px-6 h-12 uppercase font-semibold tracking-wider border-2 border-black border-b-4 border-r-4 bg-teal-400 text-black shadow-xl hover:shadow-sm hover:border-b-2 hover:border-r-2">Submit</button>
    </form>

    <button
      class="px-6 h-12 uppercase font-semibold tracking-wider border-2 border-black border-b-4 border-r-4 text-slate-900 shadow-xl hover:shadow-sm hover:border-b-2 hover:border-r-2"
    >
      Add sample chess PGN
    </button>
  </div>
</body>
</html>
